                </div>
                <div class="form-group">
                  <input class="form-control main-input" type="email" id="email"/>

                </div>
                <div class="form-group">
                  <textarea class="form-control main-input" id="message"></textarea>
                  <label for="message">Type Your Message<span>*</span></label>
                </div>
                <button class="site-btn" type="submit">Submit Message</button>
